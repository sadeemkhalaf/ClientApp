<div class="searchContainer">
  search box
</div>

<div class="container">
    <h2 class="title">Inbox</h2>
    <div
      cdkDropList
      #inboxList="cdkDropList"
      [cdkDropListData]="inboxedCandidatesData"
      [cdkDropListConnectedTo]="[updatedList]"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of inboxedCandidatesData" cdkDrag>
        <span>
        <span class="sub-title" >{{item.name}}</span> submitted as <span class="sub-title">{{item.title}}</span>
      </span>
      </div>
    </div>
  </div>

  

  <div class="container">
    <h2 class="title">Updated Applicants</h2>
    <div
      cdkDropList
      #updatedList="cdkDropList"
      [cdkDropListData]="updatedIndex"
      [cdkDropListConnectedTo]="[inboxList]"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of updatedIndex" cdkDrag>
        <span><span class="sub-title" onclick="goToApplicantDetails()">{{item.name}}</span> changed to <span class="sub-title">{{item.status}}</span> status</span>
      </div>
    </div>
  </div>
